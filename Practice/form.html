<!DOCTYPE html>
<html>

<head>
    <meta charset="uft-8">
</head>

<body>
    <h2>input의 종류 아아디, 비밀번호, 여러줄의 공간, 제출 버튼까지</h2>
    <form action="http://localhos/login.php">
        <!--정보가 저장될 장소-->
        <p>아이디: <input type="text" placeholder="Enter you id" name="id" value="dd"></p>
        <p>비밀번호: <input type="password" placeholder="Enter you pw" name="pw"></p>
        <p>주소: <input type="text" name="address"></p>
        <p>여러줄 입력 가능한 공간 textarea <textarea name="textarea" cols="30" rows="3">닫힘 태그가 있어요. 그 안에 미래 내용을 넣습니다.</textarea>
        </p>
        <p><input type="submit"></p>
        <hr>
    </form>
    <h2>Dorpdown list</h2>
    <form action="http://localhost/color.js">
        <h3>색상 선택</h3>
        <select name="color">
            <!--select의 name을 저장해주어야 submit이 이뤄진다.-->
            <!--value는 컴퓨터가 이해하는 실제 정보 값-->
            <option value="black">검은색</option>
            <option value="red">빨강</option>
            <option value="blue">파랑</option>
        </select>
        <h2>색상 다중 선택</h2>
        <select name="color2" multiple>
            <!--select의 name을 저장해주어야 submit이 이뤄진다.-->
            <!--value는 컴퓨터가 이해하는 실제 정보 값-->
            <option value="black">검은색</option>
            <option value="red">빨강</option>
            <option value="blue">파랑</option>
        </select>
        <input type="submit">
    </form>
    <hr>
    <form action="http://localhost/select.js">
        <h2>단일 선택 라디오 버튼</h2>
        <p>
            <label>
                <input type="radio" name="color" value="black"> 검정
            </label>
            <label>
                <input type="radio" name="color" value="blue" checked> 파랑
            </label>
            <label>
                <input type="radio" name="color" value="yellow" checked> 노랑
            </label>
        </p>
        <h2>다중 선택 체크 박스</h2>
        <p>
            <input type="checkbox" name="size" value="90"> 90
            <input type="checkbox" name="size" value="100" checked> 100
            <input type="checkbox" name="size" value="110" checked> 110
        </p>
        <input type="submit">
    </form>
    <hr>
    <form action="http://localhost/button.js">
        <input type="text">
        <input type="submit" value="제출">
        <input type="button" value="버튼" onclick="alert('버튼은 경고문을 넣을 수 있습니다.')">
        <input type="reset">
    </form>
    <hr>
    <h2>lable 태그</h2>
    <form>
        <label for="id_txt">아이디</label>:
        <input type="text" name="id" id="id_txt" value="id입력">
        <br>label 은 id를 받는 방법과 label 자체로 감싸는 방법이 있다.

    </form>
</body>

</html>
