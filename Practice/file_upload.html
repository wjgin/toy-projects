<!DOCTYPE html>
<html>

<head>
    <title>How to file upload to server</title>
</head>

<body>
    <h1>파일 업로드</h1>
    <form action="서버 주소" method="POST" enctype="multipart/form-data">
        <!--enctype은 전송 방법 속성, 아무것도 인코딩하지 않음. 파일이나 이미지를 전송할때 주로 사용-->
        <input type="file" name="pofile">
        <!--name을 꼭 지정해줘야함.-->
        <input type="submit">
    </form>
</body>

</html>
